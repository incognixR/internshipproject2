<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Registration</title>
  <style>
    /* Enhanced styling with gaming theme */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1f1f1f;
      color: #fff;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    label,
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      display: block;
      width: calc(100% - 24px);
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }

    input[type="submit"] {
      background-color: #007bff;
      cursor: pointer;
    }

    .confirmation-message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #3c763d;
      border: 1px solid #2b542c;
      border-radius: 4px;
    }

    /* Media query for responsiveness */
    @media (max-width: 600px) {
      form {
        max-width: 90%;
      }
    }
  </style>
</head>

<form id="registrationForm" action="#" method="post">
  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" required placeholder="Enter your name">

  <label for="gamertag">Gamer Tag:</label>
  <input type="text" id="gamertag" name="gamertag" required placeholder="Enter your gamer tag">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="Your email address">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required placeholder="Create a strong password">

  <!-- Additional fields as needed -->

  <input type="submit" value="Join the Game">
</form>

<div class="confirmation-message" id="confirmationMessage">
  Welcome to the game! Your registration is complete, [Name].
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // Basic validation
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const nameInput = document.getElementById('name');
    const gamertagInput = document.getElementById('gamertag');

    if (!emailInput.checkValidity()) {
      emailInput.setCustomValidity('Please enter a valid email address.');
      return;
    }

    if (passwordInput.value.length < 8) {
      passwordInput.setCustomValidity('Password must be at least 8 characters long.');
      return;
    }

    // Form is valid, show confirmation message
    document.getElementById('registrationForm').style.display = 'none';
    document.getElementById('confirmationMessage').style.display = 'block';

    // Replace '[Name]' with the name entered by the user
    document.getElementById('confirmationMessage').innerText = `Welcome to the game! Your registration is complete, ${nameInput.value}.`;
  });
</script>

</body>
